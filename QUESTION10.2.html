<!DOCTYPE html>
<html>

<head>
    <title>18BIT0182</title>
    <style>
        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <label>USER: </label><input type="text" name="user" id="usname" />
    <br /><br />
    <table cellspacing="8px">
        <tr>
            <th>Select the items:</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="obj1" id="check1" /><label>Four 100 watts bulb for Rs. 20.39</label>
            </td>
            <td>
                <input type="number" name="qua1" id="q1" style="width:50px" min=0 max=100 value="0" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="obj1" id="check2" /><label>Eight 100 watts bulb for Rs. 40.20</label>
            </td>
            <td>
                <input type="number" name="qua1" id="q2" style="width:50px" min=0 max=100 value="0" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="obj1" id="check3" /><label>Four 100 watts long life bulb for Rs.
                    30.95</label>
            </td>
            <td>
                <input type="number" name="qua1" id="q3" style="width:50px" min=0 max=100 value="0" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="obj1" id="check4" /><label>Four 100 watts long life bulb for Rs.
                    70.49</label>
            </td>
            <td>
                <input type="number" name="qua1" id="q4" style="width:50px" min=0 max=100 value="0" />
            </td>
        </tr>
        <tr>
            <td><input type="radio" name="paymethod" id="visa" /><label>VISA</label></td>
        </tr>
        <tr>
            <td><input type="radio" name="paymethod" id="mcard" /><label>MASTER CARD</label></td>
        </tr>
        <tr>
            <td><input type="radio" name="paymethod" id="discv" /><label>DISCOVER</label></td>
        </tr>
    </table>
    <input type="submit" name="submit" value="Submit Order" onclick="loadDoc()" />
    <input type="reset" name="reset" value="Reset Order" onclick="resetform()" />
    <script>
        function loadDoc() {
            var username = document.getElementById("usname").value;
            var q1;
            var q2;
            var q3;
            var q4;
            var paymethod;
            var total;
            if (document.getElementById("check1").checked == true) {
                q1 = document.getElementById("q1").value;
            }
            else {
                q1 = 0;
            }
            if (document.getElementById("check2").checked == true) {
                q2 = document.getElementById("q2").value;
            }
            else {
                q2 = 0;
            }
            if (document.getElementById("check3").checked == true) {
                q3 = document.getElementById("q3").value;
            }
            else {
                q3 = 0;
            }
            if (document.getElementById("check4").checked == true) {
                q4 = document.getElementById("q4").value;
            }
            else {
                q4 = 0;
            }
            if (document.getElementById("visa").checked == true) {
                paymethod = "Visa";
            }
            else if (document.getElementById("mcard").checked == true) {
                paymethod = "Master Card";
            }
            else if (document.getElementById("discv").checked == true) {
                paymethod = "Discover";
            }
            else {
                paymethod = "none";
            }
            total = q1 * 20.39 + q2 * 40.20 + q3 * 30.95 + q4 * 70.49;
            document.body.innerHTML = "User Name: <span id='usname'></span><h3> You have ordered following items </h3><table cellspacing='2px'><tr><th>Items</th><th>Quantity</th><th>Price</th><th>Total</th></tr><tr><td>Four 100 watt bulb for Rs.20.39</td><td id='q1'></td><td>20.39</td><td id='t1'></td></tr><tr><td>Eight 100 watt bulb for Rs.40.20</td><td id='q2'></td><td>40.20</td><td id='t2'></td></tr><tr><td>Four 100 watt long life bulb for Rs.30.95</td><td id='q3'></td><td>30.95</td><td id='t3'></td></tr><tr><td>Eight 100 watt long life bulb for Rs.70.49</td><td id='q4'></td><td>70.49</td><td id='t4'></td></tr></table><br /><br />Total bill including 13.5% VAT tax is:<span id='total' style='font-weight: bold'></span><br />Payment Method:<span id='paymethod' style='font-weight: bold'></span>";
            var table = document.getElementsByTagName("table");
            for (var i = 0; i < table.length; i++) {
                table[i].style.border = "1px solid black";
            }
            var th = document.getElementsByTagName("th");
            for (var i = 0; i < th.length; i++) {
                th[i].style.border = "1px solid black";
            }
            var td = document.getElementsByTagName("td");
            for (var i = 0; i < td.length; i++) {
                td[i].style.border = "1px solid black";
            }
            document.getElementById("usname").innerHTML = username;
            document.getElementById("paymethod").innerHTML = paymethod;
            document.getElementById("total").innerHTML = total;
            document.getElementById("q1").innerHTML = q1;
            document.getElementById("t1").innerHTML = q1 * 20.39;
            document.getElementById("q2").innerHTML = q2;
            document.getElementById("t2").innerHTML = q2 * 40.20;
            document.getElementById("q3").innerHTML = q3;
            document.getElementById("t3").innerHTML = q3 * 30.95;
            document.getElementById("q4").innerHTML = q4;
            document.getElementById("t4").innerHTML = q4 * 70.49;
        }
        function resetform() {
            document.getElementById("usname").value = "";
            document.getElementById("q1").value = 0;
            document.getElementById("q2").value = 0;
            document.getElementById("q3").value = 0;
            document.getElementById("q4").value = 0;
            document.getElementById("check1").checked = false;
            document.getElementById("check2").checked = false;
            document.getElementById("check3").checked = false;
            document.getElementById("check4").checked = false;
            document.getElementById("visa").checked = false;
            document.getElementById("mcard").checked = false;
            document.getElementById("discv").checked = false;
        }
    </script>
</body>

</html>
