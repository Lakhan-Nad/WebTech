<!DOCTYPE html>
<html>
<head>
    <title>18BIT0182</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #container {
            border: none;
            margin: 10px;
            padding: 10px;
        }

        #delfunc:hover {
            background-color: black;
            color: white;
        }

        .box {
            border: 2px inset black;
            background-color: gray;
            width: 40px;
            padding: 2px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <label>Divisible By: </label><input type="number" id="number">
    <button id="delfunc" onclick="delfunc()">Delete</button>
    <p>Click a button:</p>
    <div id="container">
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box">10</button>
        <button class="box">11</button>
        <button class="box">12</button>
        <button class="box">13</button>
        <button class="box">14</button>
        <button class="box">15</button>
        <button class="box">16</button>
        <button class="box">17</button>
        <button class="box">18</button>
        <button class="box">19</button>
        <button class="box">20</button>
    </div>
    <button id="refresh" onclick="ref()">Refresh</button>
    <script>
        function delfunc() {
            var divn = $("#number").val();
            var temp = 0;
            $(".box").map(function () {
                temp = this.innerHTML;
                if (temp % divn == 0) {
                    $(this).hide();
                }
            })
        }
        function ref() {
            $("#number").val(0);
            $(".box").map(function () {
                this.innerHTML = Math.ceil(Math.random() * 34);
                $(this).show();
            })
        }
    </script>
</body>
</html>
